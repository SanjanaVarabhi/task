<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>angular js</title>
    <style>
        body{
            background-color: rgb(206, 187, 223);
        }
        h1{
            background-color: brown;
        }
    </style>
</head>

<body>
   
    <div ng-controller="myCtr"> 
    <table border="1">
        
        <tr style="background-color:rgb(247, 93, 93)">
            <th>Name</th>
            <th>Id</th>
            <th>Runs</th>
            <th>Remove</th>
        </tr>
        <tr style="background-color:rgb(122, 122, 248)" ng-repeat="player in players">
            <td >{{player.name}}</td>
            <td >{{player.id}}</td>
            <td >{{player.runs}}</td>
            <td ng-click="removeUser(user)">x</td>

        </tr>
    </table>
    <form ng-submit="addUsers()">
        <input type="text" style="background-color: aquamarine" placeholder="name" ng-model="newName"><br/>
        <input type="text" style="background-color: aquamarine"placeholder="id" ng-model="newId"><br/>
        <input type="text" style="background-color: aquamarine" placeholder="runs" ng-model="newRuns"><br/>
<input type="submit" value="submit">


    </form>
    </div>
   <script src="angular.min.js"></script> 
   <script src="angular-route.js"></script>
   <script src="js/app.js"></script>

</body>
</html>
